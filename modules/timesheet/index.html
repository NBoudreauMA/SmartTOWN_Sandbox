
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartTIME — Timesheet Receipt</title>
  <link rel="stylesheet" href="../../assets/style.css"/>
</head>
<body>
  <header class="header no-print">
    <img class="logo" src="../../assets/logo.svg" alt="SmartTown logo"/>
    <div><h1>SmartTIME — Timesheet Receipt</h1><div class="sub">Simple staff submission — print or save</div></div>
    <div style="margin-left:auto"><a href="../../index.html"><button class="ghost">Back</button></a></div>
  </header>

  <div class="container">
    <div class="card">
      <div class="kicker">Submit</div>
      <form id="ts-form" class="grid cols-3">
        <div><label>Employee</label><input id="emp" required/></div>
        <div><label>Department</label><input id="dept" required/></div>
        <div><label>Pay Period</label><input id="period" placeholder="YYYY-MM-DD to YYYY-MM-DD" required/></div>
        <div><label>Total Hours</label><input id="hours" type="number" step="0.25" required/></div>
        <div><label>Notes</label><input id="notes" placeholder="(optional)"/></div>
        <div><button type="submit">Submit</button></div>
      </form>
    </div>

    <div class="card">
      <div class="kicker">Recent Submissions</div>
      <table class="table" id="ts-table">
        <thead><tr><th>ID</th><th>Employee</th><th>Dept</th><th>Period</th><th>Hours</th><th>Status</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="modal no-print"><div class="box"></div></div>
  <script src="../../../lib/utils.js"></script>
  <script src="../../../lib/sandbox-api.js"></script>
  <script src="./timesheet.js"></script>
</body>
</html>
