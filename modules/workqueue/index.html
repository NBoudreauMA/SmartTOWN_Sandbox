
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartQueue — Unified Work Queue</title>
  <link rel="stylesheet" href="../../assets/style.css"/>
</head>
<body>
  <header class="header no-print">
    <img class="logo" src="../../assets/logo.svg" alt="SmartTown logo"/>
    <div><h1>SmartQueue — Unified Work Queue</h1><div class="sub">Cross-module list with filters (demo)</div></div>
    <div style="margin-left:auto"><a href="../../index.html"><button class="ghost">Back</button></a></div>
  </header>

  <div class="container">
    <div class="card grid cols-4">
      <div><label>Module</label>
        <select id="m">
          <option value="all">All</option>
          <option value="issues">SmartFIX</option>
          <option value="licenses">SmartPERMIT</option>
          <option value="ap_turnovers">SmartFISCAL</option>
          <option value="timesheets">SmartTIME</option>
          <option value="agenda_requests">SmartCLERK</option>
        </select>
      </div>
      <div><label>Status</label><input id="s" placeholder="Open / Pending / etc."/></div>
      <div><label>Department/Board</label><input id="d" placeholder="DPW / Clerk / SB"/></div>
      <div style="display:flex;align-items:flex-end;gap:8px">
        <button id="go">Apply</button>
        <button class="ghost" id="clear">Clear</button>
      </div>
    </div>

    <div class="card">
      <div class="kicker">Items</div>
      <table class="table" id="qtable">
        <thead><tr><th>When</th><th>Type</th><th>Title</th><th>Dept/Board</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="modal no-print"><div class="box"></div></div>
  <script src="../../../lib/utils.js"></script>
  <script src="../../../lib/sandbox-api.js"></script>
  <script src="./workqueue.js"></script>
</body>
</html>
