
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartCLERK — Agenda Item Request</title>
  <link rel="stylesheet" href="../../assets/style.css"/>
</head>
<body>
  <header class="header no-print">
    <img class="logo" src="../../assets/logo.svg" alt="SmartTown logo"/>
    <div><h1>SmartCLERK — Agenda Item</h1><div class="sub">Quick intake for board/committee items</div></div>
    <div style="margin-left:auto"><a href="../../index.html"><button class="ghost">Back</button></a></div>
  </header>

  <div class="container">
    <div class="card">
      <div class="kicker">Request</div>
      <form id="ag-form" class="grid cols-2">
        <div><label>Board/Committee</label><input id="board" placeholder="Select Board / Planning / etc." required/></div>
        <div><label>Target Meeting</label><input id="meeting" placeholder="YYYY-MM-DD HH:mm" required/></div>
        <div class="grid cols-1"><label>Title</label><input id="title" placeholder="Item title" required/></div>
        <div class="grid cols-1"><label>Summary</label><textarea id="summary" rows="3"></textarea></div>
        <div><label>Requester Name</label><input id="who" required/></div>
        <div><button type="submit">Submit</button></div>
      </form>
    </div>

    <div class="card">
      <div class="kicker">Queue</div>
      <table class="table" id="ag-table">
        <thead><tr><th>ID</th><th>Board</th><th>Meeting</th><th>Title</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="../../../lib/utils.js"></script>
  <script src="../../../lib/sandbox-api.js"></script>
  <script src="./clerk.js"></script>
</body>
</html>
