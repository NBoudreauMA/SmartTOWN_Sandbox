
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartFIX — DPW & Facilities</title>
  <link rel="stylesheet" href="../../assets/style.css"/>
</head>
<body>
  <header class="header no-print">
    <img class="logo" src="../../assets/logo.svg" alt="SmartTown logo"/>
    <div><h1>SmartFIX — DPW & Facilities</h1><div class="sub">Report road and building issues the easy way</div></div>
    <div style="margin-left:auto"><a href="../../index.html"><button class="ghost">Back</button></a></div>
  </header>

  <div class="container">
    <div class="card">
      <div class="kicker">New Request</div>
      <form id="fix-form" class="grid cols-2">
        <div><label>Request Type</label>
          <select id="type" required>
            <option value="">Select...</option>
            <option>Pothole</option><option>Sign/Signal</option><option>Streetlight</option><option>Tree/Brush</option><option>Facilities: Building</option>
          </select>
        </div>
        <div><label>Location</label><input id="location" placeholder="Street or facility"/></div>
        <div class="grid cols-1"><label>Description</label><textarea id="desc" rows="3" placeholder="What’s the issue?"></textarea></div>
        <div><label>Contact Email (optional)</label><input id="contact" type="email" placeholder="name@example.com"/></div>
        <div><button type="submit">Submit Request</button></div>
      </form>
    </div>

    <div class="card">
      <div class="kicker">Open Requests</div>
      <div class="tabs">
        <button class="active" data-filter="all">All</button>
        <button data-filter="Open">Open</button>
        <button data-filter="In Progress">In Progress</button>
        <button data-filter="Completed">Completed</button>
      </div>
      <table class="table" id="fix-table">
        <thead><tr><th>ID</th><th>Type</th><th>Location</th><th>Submitted</th><th>Status</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="modal no-print"><div class="box"></div></div>
  <script src="../../../lib/utils.js"></script>
  <script src="../../../lib/sandbox-api.js"></script>
  <script src="./fix.js"></script>
</body>
</html>
