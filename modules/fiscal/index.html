
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartFISCAL — AP Turnover</title>
  <link rel="stylesheet" href="../../assets/style.css"/>
</head>
<body>
  <header class="header no-print">
    <img class="logo" src="../../assets/logo.svg" alt="SmartTown logo"/>
    <div><h1>SmartFISCAL — AP Turnover</h1><div class="sub">Batch summary & receipt-style totals</div></div>
    <div style="margin-left:auto"><a href="../../index.html"><button class="ghost">Back</button></a></div>
  </header>

  <div class="container">
    <div class="card">
      <div class="kicker">New Batch</div>
      <form id="ap-form" class="grid cols-3">
        <div><label>Department</label><input id="dept" placeholder="DPW / Clerk / etc." required/></div>
        <div><label>Warrant #</label><input id="warrant" placeholder="FY26-00X" required/></div>
        <div><label>Submitted By</label><input id="submitted" placeholder="Name" required/></div>
        <div class="grid cols-3" style="grid-column:1/-1">
          <div><label>Vendor</label><input id="vendor" placeholder="Vendor Inc."/></div>
          <div><label>Description</label><input id="desc"/></div>
          <div><label>Amount</label><input id="amount" type="number" step="0.01"/></div>
        </div>
        <div><button type="button" id="add">Add Line</button></div>
        <div><button type="button" id="clear">Clear Lines</button></div>
        <div><button type="submit" id="finalize">Finalize Batch</button></div>
      </form>
    </div>

    <div class="card">
      <div class="kicker">Batch Lines</div>
      <table class="table" id="ap-lines">
        <thead><tr><th>Vendor</th><th>Description</th><th>Amount</th><th></th></tr></thead>
        <tbody></tbody>
        <tfoot><tr><th colspan="2" style="text-align:right">Total</th><th id="ap-total">$0.00</th><th></th></tr></tfoot>
      </table>
    </div>

    <div class="card">
      <div class="kicker">Recent Turnovers</div>
      <table class="table" id="ap-table">
        <thead><tr><th>ID</th><th>Warrant</th><th>Dept</th><th>Items</th><th>Total</th><th>Status</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="modal no-print"><div class="box"></div></div>
  <script src="../../../lib/utils.js"></script>
  <script src="../../../lib/sandbox-api.js"></script>
  <script src="./fiscal.js"></script>
</body>
</html>
